<html>
    <head>
    <meta charset="UTF-8">
    <title>Ikea Mallisto</title>
    <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
    <style>
    
    html {
      box-sizing: border-box;
    }
    
    
    body {
      font-family: Georgia, serif;
      font-size: 100%;
      background-color: #ffffff;
      margin: 0;
    }
    
    /* GRID LAYOUT */
    #container {
      display: grid;
      grid-template-rows: auto auto 10em;
      grid-template-columns: minmax(10em, 20em) 10em;
    }    
    
    /* header styles */
    header {
      color: #7ccca0;
      background-size: cover; 
      text-align: center;
      height: 5em;
    }
    header p {
      font-style: italic;
      font-size: 1.2em;
      margin-top: -12px;
    }
    header h1 {
      margin-top: 1.5em;
    }
    
    /* nav styles */
    nav, footer {
      font-family: Georgia, serif;
      background-color: #7ccca0;
    }
    
    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: center;
      
    }
    nav ul li {
      font-size: .8em;
      text-transform: uppercase;
      letter-spacing: .2em;
    }
    nav ul li a { 	
      display: block; 	
      border: 1px solid; 	
      border-radius: .5em; 	
      padding: .5em 1em; 	
      margin: .5em; 
    } 
    
    
    /* main "products" styles */
    main {
      font-family: Georgia, serif;
      background-color: #ffffff;
      line-height: 1.8em;
      color: #000000;
      padding: 1em;
      border: double 5px #7ccca0;
      border-radius: 25px;
      margin: 2.5%; 
    }
    
    /* aside "hours" styles */
    aside {
      font-family: Georgia, serif;
      background-color: #ffffff;
      line-height: 1.8em;
      color: #000000;
      padding: 1em;
      border: double 5px #7ccca0;
      border-radius: 25px;
      margin: 2.5%; 
      
    }
    
    h2 {
      font-family: Georgia, serif;
    }
    
    
    </style>
    </head>
    
    <body>
    <div id="container">
    
    <header>
        <h2>Tmi Ida Suontama</h2>

            <img src="" alt="">
            </picture>
      <p>.</p>
    </header>
    
    <main>

              <li><a href="Galleria">Galleria</a></li><br>
              <li><a href="Yhteystiedot">Yhteystiedot</a></li>
            </ul>
          </nav>  
    </main>
    <p><a</a></p>
    </div>
    </body>     


</html>
